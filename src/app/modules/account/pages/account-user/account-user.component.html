<div class="create-account" (click)="goToCreateAccount()"></div>
<div class="container-account-user">
  <div class="form-account" *ngFor="let account of accounts">
    <div class="subcontainer-account">
      <div class="subcontainer-avatar-customer">
        <img />
      </div>
      <div class="subcontainer-info-customer">
        <p>Nombre: {{ account.customer.fullName | uppercase }}</p>
        <p>Estado:{{ account.customer.state }}</p>
      </div>
    </div>
    <div class="subcontainer-account">
      <div class="subcontainer-info-customer">
        <p>Tipo de Cuenta: {{ account.accountType.name }}</p>
        <p>Estado: {{ account.state }}</p>
        <p>Balance: {{ account.balance | currency : "COP" : "$" }}</p>
      </div>
    </div>
    <div class="subcontainer-btns">
      <button (click)="goToCreateDeposit(account.id)">Depositar</button>
      <button (click)="goToCreateTransfer(account.id)">Transferencia</button>
    </div>
    <label>Tranferencias</label>
    <div class="subcontainer-btns">
      <button (click)="goToHistoryOutcome(account.id)">
        Historial de Salida
      </button>
      <button (click)="goToHistoryIncome(account.id)">
        Historial de Entrada
      </button>
    </div>
    <label>Depositos</label>
    <div class="subcontainer-btns">
      <button (click)="goToHistoryDeposit(account.id)">Historial</button>
    </div>
    <button class="btn-account-get" (click)="goToAccount(account.id)">
      Observar
    </button>
  </div>
</div>
