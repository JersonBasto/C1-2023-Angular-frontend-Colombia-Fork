<div class="container-create-account">
  <div class="subcontainer-cca" [formGroup]="frmFormulario">
    <p>Tipo de cuenta</p>
    <select formControlName="accountType" class="select-account">
      <option value=""></option>
      <option value="CA">Cuenta de Ahorros</option>
      <option value="CC">Cuenta Corriente</option>
    </select>
    <div
      class="altoMensaje"
      *ngIf="
        frmFormulario.get('accountType')?.hasError('required') &&
        frmFormulario.get('accountType')?.touched
      "
    >
      * El tipo de cuenta es requerido
    </div>
    <button
      class="btn-cca"
      (click)="createAccount()"
      [disabled]="frmFormulario.invalid"
    >
      Crear cuenta
    </button>
  </div>
</div>
