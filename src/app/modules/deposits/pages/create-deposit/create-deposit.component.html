<div class="container-create-deposit">
  <div
    class="subcontainer-cd"
    (ngSubmit)="createDeposit()"
    id="formUpdateuser"
  >
    <div class="item-cd">
      <input
        type="number"
        placeholder="Monto a enviar"
        class="input"
        [(ngModel)]="amount"
      />
    </div>
    <button (click)="createDeposit()" class="btn">
      Crear Deposito
    </button>
  </div>
</div>
